
<h2>
  <i class="medium material-icons">contact_phone
    </i>
  My contacts</h2>
<ul class="collection">
  <li class="collection-item avatar" *ngFor="let contact of contacts">
    <img src="https://cdn4.iconfinder.com/data/icons/rcons-user/32/user_man_check-512.png" alt="" class="circle">
    <span class="title">{{contact.name}} {{contact.lastname}}</span>
    <p> {{contact.phone}}
    </p>
    <div class="right-align">
        <a class="btn-floating btn-large waves-effect waves-light red" (click)="deleteContact(contact._id)"><i class="material-icons">delete_forever
          </i></a>
    </div>
  </li>
</ul>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Add Contact</h4>
    <div class="row">
      <form class="col s12" (submit)="createContact()">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text" class="validate" [(ngModel)]="name" name="name" required="true">
            <label for="name">First Name:</label>
          </div>
          <div class="input-field col s6">
            <input id="lastname" type="text" class="validate" [(ngModel)]="lastname" name="lastname" required="true">
            <label for="lastname">Lastname:</label>
          </div>
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" [(ngModel)]="phone" name="phone" required="true">
            <label for="icon_telephone">Telephone</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
      <a (click)="createContact()" *ngIf="isValidForm()"class="green white-text modal-action modal-close waves-effect waves-green btn-flat">Add</a>
    <a href="#!" class="red white-text modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
</div>
